<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="main-nav container flex">
            <a href="#" onclick="reload()">NEWS.</a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
                    <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance </li>
                    <li class="hover-link nav-item" id="politics"  onclick="onNavItemClick('politics')">Politics</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input class="search-input" id="search-text"type="text" placeholder="Search News here..">
                <button class="search-button" id="search-button" type="button" >Search</button>
            </div>
        </div>
    </nav>
 
    <main>
        <div class="card-container container flex" id="card-container">
                   
        </div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="img-header" id="news-img">
            </div>

            <div class="card-content">
                <h3 class="news-title" id="news-title">This is Title</h3>
                <h6 class="news-source" id="news-source">BBC 24-09-24</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Nemo, blanditiis hic. Tenetur facilis ut omnis molestias at possimus qui aperiam!</p>
            </div>
        </div>    
    </template>




    <script src="script.js"></script>
</body>
</html>
